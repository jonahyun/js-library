<html>
<head>
    <title>Template Literals</title>
</head>
<body>
<script>

const name = 'John';
const age = 30;
const job = 'Web Defveloper';
const city = 'Miami'
let html;

// html string - Without template strings (es5)
html = '<ul><li>Name: ' + name +  '</li><li>Age: ' + age + ' </li><li>Job: ' 
    + job + '</li><li>City: ' + city + ' </li></ul>';

document.body.innerHTML = html;

html = '<ul>' +
        '<li>Name: ' + name +  '</li>' +
        '<li>Age: ' + age +  '</li>' +
        '<li>Job: ' + job +  '</li>' +
        '<li>City: ' + city +  '</li>'+
        '</ul>';
        

function hello() {
    return 'hello';
}
        
// With template strings (es6)
html = `
    <ul>
        <li>Name: ${name}</li>
        <li>Age: ${age}</li>
        <li>Job: ${job}</li>
        <li>City: ${city}</li>
        <li>${2 + 2}</li>
        <li>${hello()}</li>
        <li>${age > 30 ? 'Over 30' : 'Under 30'}

    </ul>
`;

document.body.innerHTML = html;

</script>
</body>
</html>
